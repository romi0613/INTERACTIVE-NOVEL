<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SCENE 1 — 중간 장면</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"/>

<style>
  :root{
    --ink:#f5f0e6;
    --ink-dim:#cfc5b8;
    --bg:#050509;
    --stroke:#ffffff22;
    --accent:#ffe1a6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:radial-gradient(circle at 0 0,#322027 0,#050509 42%,#020205 100%);
    color:var(--ink);
    font-family:'Pretendard Variable',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  }

  .stage{
    height:100vh;
    display:flex;
  }

  .left{
    width:45%;
    padding:6vh clamp(20px,4vw,40px);
    border-right:1px solid var(--stroke);
    background:linear-gradient(180deg,#0f1114,#070709);
    overflow-y:hidden; /* ← 스크롤 없애기 */
  }

  .right{
    width:55%;
    position:relative;
    overflow:hidden;
    background:#000;
  }

  .badge{
    font-size:11px;
    letter-spacing:.18em;
    text-transform:uppercase;
    color:var(--ink-dim);
    margin-bottom:6px;
  }
  h1{
    margin:0 0 8px;
    font-size:clamp(22px,3vw,30px);
  }
  .lead{
    margin:0 0 16px;
    font-size:14px;
    color:var(--ink-dim);
  }
  .meta{
    font-size:12px;
    color:#b9b0a2;
    margin-bottom:18px;
  }
  .meta span+span{margin-left:12px;}
  hr{
    border:none;
    border-top:1px solid var(--stroke);
    margin:12px 0 18px;
  }

  .content{
    font-size:16px;
    line-height:1.9;
    min-height:40vh;
  }
  .content p{margin:0 0 1em;}

  .page-info{
    margin-top:6px;
    font-size:12px;
    color:var(--ink-dim);
    opacity:.85;
  }

  .hint{
    margin-top:6px;
    font-size:12px;
    color:var(--ink-dim);
  }

  /* 오른쪽 이미지 패널 */
  .hero{
    position:absolute; inset:0;
  }
  .hero-img{
    position:absolute; inset:0;
    background:url('선택1.png') center/cover no-repeat;
    filter:brightness(.92) contrast(1.05);
  }
  .hero::after{
    content:""; position:absolute; inset:0;
    background:radial-gradient(80% 80% at 50% 50%,transparent 55%,rgba(0,0,0,.7));
  }
  .caption{
    position:absolute;
    left:18px; bottom:16px;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid var(--stroke);
    background:#090909c5;
    font-size:12px;
    color:#e7decf;
    backdrop-filter:blur(3px);
  }

  @media (max-width:900px){
    .stage{
      flex-direction:column;
      height:auto;
    }
    .left,.right{
      width:100%;
      height:50vh;
    }
    .left{
      padding:18px 16px 20px;
    }
  }
</style>
</head>
<body>

<div class="stage" id="sceneRoot">
  <!-- LEFT: 텍스트 -->
  <section class="left">
    <div class="badge" id="badge">SCENE 1</div>
    <h1 id="title">제목 자리</h1>
    <p class="lead" id="lead">리드 문장 자리</p>
    <div class="meta">
      <span id="metaBranch">분기: -</span>
      <span>시간: 00:03–00:06</span>
    </div>
    <hr/>

    <div class="content" id="content"></div>

    <p class="page-info" id="pageInfo">페이지 1 / 1</p>
    <p class="hint">
      화면을 클릭하거나 Space / Enter 키를 누르면<br>
      다음 페이지로 넘어갑니다. 마지막 페이지에서 한 번 더 누르면<br>
      CHOICE 2 화면으로 이동합니다.
    </p>
  </section>

  <!-- RIGHT: 이미지 -->
  <section class="right" aria-hidden="true">
    <div class="hero">
      <div class="hero-img"></div>
      <div class="caption" id="caption">장면 캡션</div>
    </div>
  </section>
</div>

<script>
  // URL에서 path = 'A' 또는 'B'
  const params = new URLSearchParams(location.search);
  const path   = params.get('path') || 'A';

  // CHOICE 1 이후 장면 텍스트
  const SCENE1 = {
  A:{
  badge:'SCENE 1-A · 원고로 진입',
  title:'열린 탭, 닫히지 않는 문장',
  lead:'당신은 제목을 눌렀다. 화면이 잠깐 비고, 그 공백을 “글”이 채우기 시작한다.',
  caption:'업로드 페이지 — “〈밴더스내치〉 유출 원고 · 터커소프트 관련 기록(출처 불명)”',
  paras:[
    '로딩이 끝나자 페이지 상단에 작은 경고가 떠 있다. “원문 보존을 위해 편집하지 않았습니다.” 출처는 익명, 업로드 시간은 몇 분 전.',
    '당신이 아까 피드에서 스치듯 읽었던 문장이, 이번엔 단락으로 정렬되어 있다. 제목 아래에는 ‘본문’ 표시와 함께—마치 소설의 첫 장처럼—차분한 문장이 이어진다.',
    '“알람이 세 번 울리고 멎었다.”',
    '“스테판 버틀러(19)는 한 손으로 이불을 걷어내며 몸을 일으켰다. 방은 작고, 젊은 날의 열정이 흩어진 풍경이었다—뒤엉킨 전선, 모서리가 닳은 카세트테이프, 잡지 속에 끼워 둔 플로피 몇 장, 책상 위엔 ZX 스펙트럼. 그리고 낡은 게임북 한 권. 표지에 눌린 활자: 〈밴더스내치〉. 저자: 제롬 F. 데이비스.”',
    '당신은 스크롤을 아주 천천히 내린다. 문장은 계속해서 “아침의 소리”를 말한다. 종이의 마찰음, 창문 틈으로 들어오는 공기, 복도에서 멈춘 어머니의 발소리.',
    '그 다음 줄부터 텍스트가 갑자기 ‘기록’처럼 변한다. 문장 사이사이에 메모 같은 구성이 끼어든다. “커서가 깜빡인다. 결정하라고.” “두 개의 시리얼 박스.”',
    '페이지 중간쯤, 당신은 이상한 형식을 발견한다. 소설 문장 사이에 ‘선택지처럼 보이는 문장’이 박혀 있다. 마치 누군가가 게임으로 바꾸려다 만 원고처럼.',
    '그리고 이름이 나온다. 콜린 리트먼. 터커소프트. “오늘 데모.” 라는 단어들이 아주 자연스럽게, 너무 자연스럽게 섞인다. 이게 ‘밴더스내치’의 세계인지, ‘누군가가 밴더스내치를 따라 쓴’ 것인지, 구분이 흐려진다.',
    '당신은 스크롤을 멈추고 한 문장을 여러 번 읽는다. “믿음은 선택의 다른 이름일까?” 이 질문이, 마치 화면 밖의 당신에게도 걸려 있는 것처럼.',
    '본문 끝에는 댓글이 이미 달려 있다. “이거 진짜면… 왜 지금 올라왔지?” “터커소프트 로고가 원고 메타데이터에 박혀 있음.” “누가 일부러 ‘선택’ 구조를 심어 둔 것 같음.”',
    '당신은 탭을 닫으려다 멈춘다. 방금 읽은 건 소설의 첫 장이었는데도, 묘하게 ‘지금’의 당신을 겨냥하고 있다. 그리고 알 수 없는 확신이 남는다. 이 원고는—계속 이어진다.'
  ]
},

B:{
  badge:'SCENE 1-B · 넘겨버린 탭',
  title:'지워지지 않는 읽지 않음(1)',
  lead:'당신은 제목을 지나쳤다. 하지만 화면 어딘가엔, 아직 열리지 않은 문장이 남아 있다.',
  caption:'피드 스크롤 — “읽지 않음(1) · 추천: ‘밴더스내치 유출 원고’”',
  paras:[
    '손가락이 화면을 훑고 지나가자, 방금의 문장들이 타임라인 아래로 가라앉는다. 피드는 다시 익숙한 것들로 채워진다. 짧은 영상, 광고, “지금 가장 뜨는 글” 같은 제목들.',
    '당신은 일부러 속도를 올린다. 딴 내용을 보면 방금 본 문장이 사라질 줄 알았는데, 오히려 머릿속에서 더 또렷해진다. “알람이 세 번 울리고…” 그 뒤가 자꾸 이어진다.',
    '상단 알림 아이콘 옆에 작은 점이 남아 있다. 읽지 않음(1). 그 점은 마치 ZX 스펙트럼 화면 아래 커서처럼, 깜빡이지 않는데도 ‘깜빡이는 것처럼’ 신경을 건드린다.',
    '잠깐 후, 피드가 슬쩍 같은 주제를 다시 밀어 넣는다. “터커소프트 관련 문서?” “밴더스내치 초안?” 알고리즘은 당신이 그 제목 앞에서 멈칫했다는 것만으로도 관심을 감지한다.',
    '당신은 그 카드를 또 넘긴다. 그런데 이번엔 썸네일에 아주 짧은 문장이 보인다. “결정하라고.”',
    '그 문장 하나로 손끝이 멈춘다. 누가 당신을 지켜보고 있는 기분이 든다. 아니, 지켜본다기보다… ‘선택을 기다리는’ 기분.',
    '휴대폰을 뒤집어 책상 위에 내려놓는다. 화면이 꺼지면서 잠깐 자신의 얼굴이 비친다. 그 순간, 방금 넘긴 문장들이 다시 떠오른다. 소설의 한 장면이 아니라, 당신의 오늘을 건드리는 질문처럼.',
    '읽지 않음(1)은 사라지지 않는다. 당신이 보지 않는 동안에도, 누군가는 댓글을 달고, 누군가는 링크를 퍼 나르고, 누군가는 “다음 조각”을 올리고 있을 것이다.',
    '결국 당신은 알고 있다. 지금 넘긴 이 선택이, 다음 선택을 더 불편하게 만들 거라는 걸. 그리고 그때도 선택지는 두 개뿐일 것이다. 연다, 혹은 또 한 번 넘긴다.'
  ]
}


    }


  const data = SCENE1[path] || SCENE1.A;

  // ===== DOM 반영 =====
  document.getElementById('badge').textContent  = data.badge;
  document.getElementById('title').textContent  = data.title;
  document.getElementById('lead').textContent   = data.lead;
  document.getElementById('metaBranch').textContent = '분기: ' + path;
  document.getElementById('caption').textContent    = data.caption;

  const contentEl  = document.getElementById('content');
  const pageInfoEl = document.getElementById('pageInfo');

  // 문단을 3개씩 끊어서 페이지화
  const PAGE_SIZE = 3;
  const pages = [];
  for(let i=0;i<data.paras.length;i+=PAGE_SIZE){
    pages.push(data.paras.slice(i, i+PAGE_SIZE));
  }
  let pageIndex = 0;

  function renderPage(){
    const pageParas = pages[pageIndex] || [];
    contentEl.innerHTML = pageParas.map(p => `<p>${p}</p>`).join('');
    pageInfoEl.textContent = `페이지 ${pageIndex+1} / ${pages.length}`;
  }

  // 처음 페이지 렌더
  renderPage();

  const NEXT_URL = 'choice2.html';

  function goNextScene(){
    location.href = NEXT_URL + '?path=' + encodeURIComponent(path);
  }

  function advance(){
    if(pageIndex < pages.length - 1){
      pageIndex++;
      renderPage();
    }else{
      // 마지막 페이지에서 한 번 더 → Choice2
      goNextScene();
    }
  }

  document.getElementById('sceneRoot').addEventListener('click', advance);

  window.addEventListener('keydown', (e)=>{
    const tag = (e.target.tagName||'').toLowerCase();
    const typing = (tag === 'input' || tag === 'textarea' || e.target.isContentEditable);
    if(typing) return;

    if(e.key === ' ' || e.key === 'Enter'){
      e.preventDefault();
      advance();
    }
  });
</script>

</body>
</html>
