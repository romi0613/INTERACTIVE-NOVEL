<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CHOICE 2 — 두 번째 갈림길</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"/>

  <style>
    :root{
      --ink:#f6f0e4;
      --muted:#cfc3b6;
      --accent:#ffe1a6;
      --stroke:#ffffff33;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Pretendard Variable',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      color:var(--ink);
      background:#000;
      overflow:hidden;
    }

    /* 배경 이미지 */
    .bg{
      position:fixed; inset:0;
      background:url('선택2.png') center/cover no-repeat;
      filter:brightness(.9) contrast(1.05);
    }
    .shade{
      position:fixed; inset:0;
      background:radial-gradient(80% 80% at 50% 20%, rgba(0,0,0,.1), rgba(0,0,0,.88));
      pointer-events:none;
    }

    /* 전체 프레임 */
    main.frame{
      position:relative;
      z-index:1;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:24px clamp(18px,4vw,60px);
    }

    /* 하단: 메타 + 설명 + 타이머 + 선택지 묶음 */
    .bottom{
      margin-top:auto;
      width:100%;
      max-width:960px;
      margin-inline:auto;
      margin-bottom:28px;
      text-align:center;
    }

    .choice-context{
      max-width:720px;
      margin:0 auto 16px;
    }

    /* 중앙 메타 */
    .eyebrow{
      font-size:.78rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 4px;
    }
    .route{
      margin:0 0 10px;
      font-size:.78rem;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .route strong{
      color:var(--accent);
    }

    .choice-context h1{
      margin:4px 0 6px;
      font-size:clamp(22px,3.2vw,30px);
      text-shadow:0 2px 8px #000a;
    }
    .choice-context p{
      margin:0;
      font-size:.95rem;
      color:var(--muted);
      line-height:1.7;
      text-shadow:0 2px 8px #000a;
    }

    .timer{
      height:6px;
      border-radius:999px;
      background:rgba(0,0,0,.7);
      border:1px solid rgba(255,255,255,.25);
      overflow:hidden;
      margin:14px auto 12px;
      max-width:520px;
    }
    .timer-fill{
      height:100%;
      background:linear-gradient(90deg,#ffe1a6,#ffcf78);
      transform-origin:left;
      animation:shrink 10s linear forwards;
    }
    @keyframes shrink{
      from{transform:scaleX(1)}
      to{transform:scaleX(0)}
    }

    .choices-row{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:10px;
      max-width:640px;
      margin:0 auto;
    }

    .choice-card{
      border-radius:10px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(8,8,10,.92);
      padding:12px 14px 14px;
      text-align:left;
      cursor:pointer;
      color:var(--ink);
      display:flex;
      flex-direction:column;
      gap:4px;
      box-shadow:0 10px 26px rgba(0,0,0,.75);
      transition:
        transform .18s ease,
        box-shadow .18s ease,
        border-color .18s ease,
        background .18s ease;
    }
    .choice-card strong{
      font-size:.96rem;
    }
    .choice-card span{
      font-size:.82rem;
      color:var(--muted);
    }
    .choice-card.primary{
      border-color:var(--accent);
      background:rgba(30,22,12,.96);
      box-shadow:0 0 0 1px #000 inset, 0 0 24px rgba(255,225,160,.35);
    }
    .choice-card:hover{
      transform:translateY(-2px);
      box-shadow:0 16px 32px rgba(0,0,0,.85);
      border-color:rgba(255,225,160,.9);
    }

    .hint{
      margin-top:10px;
      font-size:.78rem;
      color:var(--muted);
      text-shadow:0 1px 5px #000;
    }

    @media (max-width:720px){
      main.frame{
        padding:16px 14px 22px;
      }
      .choices-row{
        grid-template-columns:1fr;
      }
      .bottom{
        margin-bottom:22px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .timer-fill{
        animation:none;
        transform:scaleX(1);
      }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="shade" aria-hidden="true"></div>

  <main class="frame">
    <!-- 아래쪽: 상단메타 + 설명 문단 + 타이머 + 선택지 -->
    <section class="bottom">
      <div class="choice-context">
        <p class="eyebrow">CHOICE 2 · 두 번째 갈림길</p>
        <p class="route">현재 루트 : <strong id="routeLabel">A 계열</strong></p>

        <h1>누구의 목소리를 따라갈 것인가</h1>
        <p id="sceneDesc">
          방금 전 당신의 선택은 화면 어딘가에 기록되어 있다.
          이제는 그 기록 위에, 또 다른 갈래를 하나 더 얹어야 할 차례다.
        </p>
      </div>

      <div class="timer">
        <div class="timer-fill"></div>
      </div>

      <div class="choices-row">
        <!-- 루트 A 쪽으로 더 깊이 들어가는 선택 -->
        <button class="choice-card primary" onclick="goNext('A')">
          <strong>기억을 더 깊이 파고든다</strong>
          <span>기사, 검색 기록, 오래된 영상까지 엮어 보며 사건의 조각을 더 모은다.</span>
        </button>

        <!-- 루트 B 쪽 : 일단 현실로 돌아가는 선택 -->
        <button class="choice-card" onclick="goNext('B')">
          <strong>일단 지금의 삶으로 돌아간다</strong>
          <span>알람을 끄고, 내일 해야 할 일들을 떠올리며 화면을 잠시 덮어 둔다.</span>
        </button>
      </div>

      <p class="hint">
        ※ 선택에 따라 뒤이어 나오는 SCENE 2의 내용과 이후 엔딩이 달라집니다.
      </p>
    </section>
  </main>

  <script>
    // 이전까지의 경로 (choice1 + scene1에서 넘겨준 값: 'A' 또는 'B')
    const params   = new URLSearchParams(location.search);
    const basePath = params.get('path') || 'A';

    // 상단 "현재 루트" 텍스트
    const routeLabel = document.getElementById('routeLabel');
    routeLabel.textContent = (basePath === 'A' ? 'A 계열' : 'B 계열');

    // 루트에 따라 설명 문단 살짝 다르게
    const sceneDesc = document.getElementById('sceneDesc');
    if (basePath === 'B') {
      sceneDesc.textContent =
        '당신은 방금 한 번, 이 이야기를 흘려보냈다. 하지만 완전히 지나쳐 버린 화면은, ' +
        '밤이 깊어질수록 점점 더 크게 되돌아오곤 한다.';
    }

    // 다음 장면: path에 이번 선택(A/B)을 이어 붙여서 scene2로 넘김
    function goNext(choiceLetter){
      const nextPath = basePath + choiceLetter;   // 예: 'A' + 'B' = 'AB'
      location.href = 'scene2.html?path=' + encodeURIComponent(nextPath);
    }
  </script>
</body>
</html>
