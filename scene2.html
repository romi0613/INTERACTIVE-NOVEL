<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SCENE 2 — 갈래가 불어나는 지점</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"/>

<style>
  :root{
    --ink:#f5f0e6;
    --ink-dim:#cfc5b8;
    --bg:#050509;
    --stroke:#ffffff22;
    --accent:#ffe1a6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:radial-gradient(circle at 0 0,#262538 0,#050509 42%,#020205 100%);
    color:var(--ink);
    font-family:'Pretendard Variable',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  }

  .stage{
    height:100vh;
    display:flex;
  }

  .left{
    width:45%;
    padding:6vh clamp(20px,4vw,40px);
    border-right:1px solid var(--stroke);
    background:linear-gradient(180deg,#101018,#070709);
    overflow-y:auto;
  }

  .right{
    width:55%;
    position:relative;
    overflow:hidden;
    background:#000;
  }

  .badge{
    font-size:11px;
    letter-spacing:.18em;
    text-transform:uppercase;
    color:var(--ink-dim);
    margin-bottom:6px;
  }
  h1{
    margin:0 0 8px;
    font-size:clamp(22px,3vw,30px);
  }
  .lead{
    margin:0 0 16px;
    font-size:14px;
    color:var(--ink-dim);
  }
  .meta{
    font-size:12px;
    color:#b9b0a2;
    margin-bottom:18px;
  }
  .meta span+span{margin-left:12px;}
  hr{
    border:none;
    border-top:1px solid var(--stroke);
    margin:12px 0 18px;
  }

  .content{
    font-size:16px;
    line-height:1.9;
  }
  .content p{margin:0 0 1em;}

  .hint{
    margin-top:12px;
    font-size:12px;
    color:var(--ink-dim);
  }

  /* 오른쪽 이미지 패널 */
  .hero{
    position:absolute; inset:0;
  }
  .hero-img{
    position:absolute; inset:0;
    background:url('선택2.png') center/cover no-repeat;
    filter:brightness(.9) contrast(1.06);
  }
  .hero::after{
    content:""; position:absolute; inset:0;
    background:radial-gradient(80% 80% at 50% 50%,transparent 55%,rgba(0,0,0,.7));
  }
  .caption{
    position:absolute;
    left:18px; bottom:16px;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid var(--stroke);
    background:#090909c5;
    font-size:12px;
    color:#e7decf;
    backdrop-filter:blur(3px);
  }

  @media (max-width:900px){
    .stage{
      flex-direction:column;
      height:auto;
    }
    .left,.right{
      width:100%;
      height:50vh;
    }
    .left{
      padding:18px 16px 20px;
    }
  }
</style>
</head>
<body>

<div class="stage" id="sceneRoot">
  <!-- LEFT: 텍스트 -->
  <section class="left">
    <div class="badge" id="badge">SCENE 2</div>
    <h1 id="title">제목 자리</h1>
    <p class="lead" id="lead">리드 문장 자리</p>

    <div class="meta">
      <span id="metaBranch">분기: -</span>
      <span>시간: 00:06–00:10</span>
    </div>

    <hr/>

    <div class="content" id="content"></div>

    <p class="hint">
      화면을 클릭하거나 Space / Enter 키를 누르면<br>
      다음 선택 화면(CHOICE 3)으로 이동합니다.
    </p>
  </section>

  <!-- RIGHT: 이미지 -->
  <section class="right" aria-hidden="true">
    <div class="hero">
      <div class="hero-img"></div>
      <div class="caption" id="caption">장면 캡션</div>
    </div>
  </section>
</div>

<script>
  // path = 'AA' | 'AB' | 'BA' | 'BB'
  const params = new URLSearchParams(location.search);
  const path   = params.get('path') || 'AA';

  const SCENE2 = {
    'AA':{
      badge:'SCENE 2-AA · 더 깊이 파고든 기억',
      title:'스크린 속, 과거의 잔향',
      lead:'당신은 브라우저의 탭을 몇 개 더 열었다. 사건의 이름 옆에, 낯익은 지명이 반복된다.',
      caption:'검색 기록 — “도살자 사건 연관 기사(5)”',
      paras:[
        '비슷한 제목의 기사들이 줄지어 나타난다. 처음에는 단순한 호기심으로 검색을 시작했지만, 어느 순간부터는 “확인”에 가까운 집착이 된다. 마치 이 밤 안에 무언가를 찾아내지 못하면 다시는 여기까지 내려오지 못할 것처럼.',
        '화면 속 단어들은 차갑게 배열되어 있지만, 문장 사이사이로 스며드는 이미지는 너무도 구체적이다. 슈퍼 앞 가로등의 기울어진 각도, 비 오는 날마다 고장이 나던 횡단보도 신호음, 마지막 버스가 지나간 뒤에야 진짜 밤이 시작되던 골목의 정적까지.',
        '스크롤을 내릴수록, 사건의 경계는 뉴스와 현실 사이에서 흐려진다. 기사에 쓰인 과거형 문장들이, 당신에게는 아직 끝나지 않은 현재형으로 들린다. “목격자 A는”으로 시작하는 서술이, 묘하게 당신의 시선을 따라 움직이는 것 같다.',
        '어느 기사 하단에는 당시 방송에 나왔던 화면 캡처가 작게 붙어 있다. 픽셀이 뭉개진 CCTV 영상 속, 인물들의 윤곽이 흐릿하게 겹친다. 그 모자, 그 코트, 그 뒤편에 서 있던 남자의 자세가 이상하리만큼 익숙하다.',
        '당신은 몇 번이나 확대와 축소를 반복한다. 해상도가 버티지 못해 화면은 곧 잡음 덩어리로 무너져 내리지만, 뇌속에서는 오히려 선명한 버전의 장면이 재생된다. 본 적도 없는 장면인데, 어째서 이미 기억하고 있었던 것처럼 느껴질까.',
        '탭 하나를 더 열자, 자동 완성 목록에 당신이 한 번도 쳐 본 적 없는 검색어가 떠오른다. “도살자 사건 목격자 리스트”. 키보드는 조용한데, 화면은 당신보다 먼저 당신의 관심사를 알고 있는 것처럼 부지런히 제안한다.',
        '당신은 결국 그 검색어를 선택하지 않는다. 대신 가장 위에 떠 있는, 관련 없는 광고 배너를 눌러 잠깐 딴 곳으로 시선을 돌린다. 하지만 브라우저의 뒤로 가기 버튼에는, 방금까지의 탭들이 가지런히 줄 서 있다. 언제든 되돌아갈 수 있다는 듯이.'
      ]
    },
    'AB':{
      badge:'SCENE 2-AB · 다시 접어 넣은 창',
      title:'닫았다가, 완전히 닫지 못한 탭',
      lead:'당신은 열어 둔 기사 창을 X 버튼으로 닫았다. 그러나 기록은 그대로 남아 있다.',
      caption:'브라우저 히스토리 — “최근 열람 1건”',
      paras:[
        '화면은 다시 익숙한 홈 화면으로 돌아온다. 알고리즘이 골라준 짧은 영상들, 친구의 사진, “지금 많이 읽는 기사”라는 타이틀 아래 줄줄이 늘어선 제목들. 방금 전까지 펼쳐져 있던 긴 기사 페이지는 흔적도 없이 사라진 것처럼 보인다.',
        '하지만 상단의 작은 메뉴를 열어 보면, “최근 본 페이지” 목록 맨 위에 조금 전의 기사가 그대로 남아 있다. 제목의 앞부분과, 시간 표시. “방금 전”. 당신은 그 타임스탬프를 한 번 더 읽는다. 방금 전이라는 말이 이상하게 멀게 느껴진다.',
        '손가락만 조금 움직이면 다시 그 페이지로 돌아갈 수 있다는 것을 알면서도, 당신은 일부러 다른 링크를 눌러 본다. 하찮은 밈 영상, 점수만 높은 모바일 게임 광고, 아무 의미 없는 “성공한 사람들의 아침 루틴” 같은 글들.',
        '화면을 바꾸면 생각도 바뀔 거라고 믿고 싶지만, 닫은 탭의 이미지가 쉽게 지워지지 않는다. 브라우저 하단의 작은 점 하나, 백그라운드에서 여전히 살아 있는 프로세스의 파란 불빛이 계속 시야 끝을 건드린다.',
        '당신은 잠시 휴대폰을 책상 위에 엎어 둔다. 화면이 보이지 않으면, 탭도, 기록도, 기사 제목도 없는 것처럼 느껴진다. 하지만 진동이 한 번 울릴 때마다, 그 안에서 무엇이 깨어나는지 상상하지 않을 수 없다.',
        '결국 당신은 다시 휴대폰을 들어 올린다. 이번에도 “최근 본 페이지” 목록을 열지는 않는다. 다만, 앱을 완전히 종료시키려다 말고 홈 화면까지만 내려간다. 완전히 끊어내지 못한 연결이, 얇은 실처럼 남아 있다.',
        '이 정도면 아직 “선택하지 않은 것”이라고 말할 수 있을까. 아니면 이미 화면 뒤쪽 어딘가에서, 다음 추천을 위한 데이터가 조용히 쌓이고 있는 걸까. 당신은 그 둘 사이의 애매한 구역 어디쯤에 서 있는 기분이 든다.'
      ]
    },
    'BA':{
      badge:'SCENE 2-BA · 뒤늦게 돌아온 화면',
      title:'다시 스크롤을 끌어올리는 손',
      lead:'한참 뒤, 당신은 무심코 화면을 위로 끌어올린다. 잠깐 스쳐 지나갔던 그 제목이 다시 눈에 들어온다.',
      caption:'알림 목록 — “읽지 않은 기사 1건”',
      paras:[
        '방 안은 이미 충분히 어둡지만, 화면 밝기는 그보다 더 낮게 설정되어 있다. 겨우 글자가 보일 정도의 푸른빛 속에서, 당신은 여러 번 켰다 껐다를 반복한 알림 목록을 다시 한 번 훑어본다.',
        '위에서부터 시간 순으로 쌓여 있는 알림들 사이에서, 도살자라는 단어가 눈에 잡힌다. 한 번 넘겨버렸던 제목이, 믿기지 않을 만큼 같은 자리에 그대로 남아 있다. 마치 당신을 기다려 온 것처럼.',
        '손가락이 제목 위로 올라갔다가, 아주 조금 옆으로 미끄러진다. 누르지도, 완전히 피하지도 못한 채 그 위를 맴돈다. 이 간격이 길어질수록, 읽지 않은 숫자 옆의 회색 동그라미가 이상하게 더 밝아지는 것 같다.',
        '당신은 결국 제목을 누르지 않는다. 대신 알림을 왼쪽으로 살짝 밀어 “나중에 다시 보기”로 설정한다. 아이콘이 부드럽게 흔들리며 다른 폴더로 옮겨지는 애니메이션이 재생되고, 화면은 다시 조용해진다.',
        '하지만 어딘가 기이한 안도감과 함께, 이상한 찜찜함이 남는다. 읽지 않은 채로 남겨두었지만, 그렇다고 완전히 지워 버린 것도 아니다. 언젠가 다시 꺼내 보겠다는 약속을, 당신 스스로도 믿지 못하는 어조로 미뤄 둔 셈이다.',
        '창문 틈으로 들어오는 바람 소리가 잠깐 크게 들렸다가 사라진다. 그 순간, 당신은 아주 어린 시절의 밤을 떠올린다. 텔레비전에서 흘러나오던 범죄 다큐멘터리의 음성, 채널을 돌리자는 어머니의 말, 잠이 오지 않아 방문을 아주 조금 열어 두었던 기억들.',
        '그때도 당신은 화면을 제대로 보지 못했다. 그러나 눈을 돌린 방향과 상관없이, 소리와 분위기와 단편적인 단어들이 기억 속에 깊게 박혀 버렸다는 사실을 알고 있다. 지금의 이 알림도, 언젠가 그때처럼 어딘가에서 다시 떠오를 것이다.'
      ]
    },
    'BB':{
      badge:'SCENE 2-BB · 완전히 흘려보낸 것처럼 보이지만',
      title:'알고리즘이 기억하는 것들',
      lead:'당신은 도살자라는 단어를 완전히 머릿속에서 지워버린 듯 행동한다. 하지만 기계는 당신의 머릿속이 아니다.',
      caption:'추천 피드 — “당신을 위한 기사”',
      paras:[
        '다음 날 아침, 알람을 끄고 무심코 피드를 내리다 보니, 맨 위에 새로운 카드가 하나 떠 있다. “어젯밤 떠들썩했던 사건 다시 보기”. 제목에는 도살자라는 단어가 직접적으로 등장하지 않지만, 관련 기사 배치 방식이 어쩐지 익숙하다.',
        '당신은 한동안 그 카드 위에서 스크롤을 멈춘다. 읽을지 말지 망설이는 시간이 길어질수록, 카드 하단의 작은 세 줄짜리 미리보기 문장이 조금씩 더 선명하게 다가온다. 결국 아무 것도 누르지 않고 다시 손가락을 움직여 아래로 내려간다.',
        '그럼에도 화면 어딘가는 이미 통계를 내리고 있을 것이다. “이 카드에 머문 시간: 3.2초.” 읽지 않았더라도, 머무른 시간 자체가 하나의 반응이 되어 데이터베이스 어딘가에 쌓인다. 좋아요도, 싫어요도 누르지 않았는데, 무언가를 말해 버린 셈이다.',
        '잠시 후, 피드 중간쯤에서 전혀 상관없어 보이는 인터뷰 영상이 추천으로 떠오른다. 과거의 트라우마를 소재로 한 영화 감독의 이야기. 당신은 아무 생각 없이 재생 버튼을 누르다가, 영상 속에서 흘러나온 한 문장에 손가락을 멈춘다.',
        '“우리는 보고 싶지 않았던 장면도 기억합니다. 오히려 그런 것들이 더 선명하게 남죠.” 감독의 목소리가 이어지는 동안, 화면 아래에는 당신이 예전에 시청했던 영상들이 핸드폰 크기만 한 썸네일로 조용히 줄지어 나타난다.',
        '여전히 도살자라는 단어는 직접적으로 등장하지 않는다. 대신 유사한 키워드, 비슷한 분위기, 동일한 연령대 사용자가 많이 본 콘텐츠라는 타이틀이 대신 달려 있다. 화면은 친절한 척하지만, 그 친절함이 어디까지가 우연인지 알 수 없다.',
        '당신은 피드를 닫으며, 스스로에게 이렇게 말해 본다. “어차피 나는 그 기사를 읽지 않았어.” 하지만 어제 머문 3.2초와, 오늘 멈춰버린 손가락의 움직임, 그리고 방금 지나간 영상의 자막들이 모두 묶여 하나의 선호도로 변환되고 있다는 사실을 모르는 척하기로 한다.'
      ]
    }
  };

  const data = SCENE2[path] || SCENE2['AA'];

  document.getElementById('badge').textContent = data.badge;
  document.getElementById('title').textContent = data.title;
  document.getElementById('lead').textContent  = data.lead;
  document.getElementById('metaBranch').textContent = '분기: ' + path;
  document.getElementById('caption').textContent = data.caption;

  const contentEl = document.getElementById('content');
  contentEl.innerHTML = data.paras.map(p => `<p>${p}</p>`).join('');

  // 다음 선택 화면 (CHOICE 3)
  const NEXT_URL = 'choice3.html';

  function goNext(){
    location.href = NEXT_URL + '?path=' + encodeURIComponent(path);
  }

  document.getElementById('sceneRoot').addEventListener('click', goNext);

  window.addEventListener('keydown', (e)=>{
    const tag = (e.target.tagName||'').toLowerCase();
    const typing = (tag === 'input' || tag === 'textarea' || e.target.isContentEditable);
    if(typing) return;

    if(e.key === ' ' || e.key === 'Enter'){
      e.preventDefault();
      goNext();
    }
  });
</script>

</body>
</html>
