<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CHOICE 1 — 첫 번째 갈림길</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Pretendard -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"/>

  <style>
    :root{
      --ink:#f5efe2;
      --muted:#c8beb1;
      --accent:#ffe1a6;
      --stroke:#ffffff26;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Pretendard Variable',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      color:var(--ink);
      background:#000;
      overflow:hidden;
    }

    /* 배경 */
    .bg{
      position:fixed; inset:0;
      background:url('선택1.png') center/cover no-repeat;
      filter:brightness(.9) contrast(1.05) saturate(.98);
    }
    .shade{
      position:fixed; inset:0;
      background:
        radial-gradient(120% 120% at 50% 10%, rgba(0,0,0,.1), rgba(0,0,0,.85)),
        linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.95));
      pointer-events:none;
    }

    /* 전체 레이아웃: 아래쪽으로 몰기 */
    main{
      position:relative;
      z-index:1;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;     /* 아래로 */
      align-items:center;
      padding:32px clamp(18px,4vw,44px);
      color:var(--ink);
    }

    /* 상단 중앙 헤더 (CHOICE 1 / 질문) */
    .choice-header{
      width:100%;
      max-width:900px;
      text-align:center;
      margin:0 auto 28px;           /* 버튼 바로 위쪽에 위치 */
    }
    .choice-eyebrow{
      font-size:.78rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:6px;
    }
    .choice-meta{
      font-size:.8rem;
      color:var(--muted);
      opacity:.9;
      margin-bottom:6px;
    }
    .choice-title{
      margin:4px 0 0;
      font-size:clamp(22px,3.4vw,30px);
      font-weight:600;
    }

    /* 선택지 영역 */
    footer.choices{
      width:100%;
      max-width:900px;
      margin:0 auto 10px;
    }

    .timer{
      height:6px;
      border-radius:999px;
      background:rgba(0,0,0,.6);
      border:1px solid #ffffff22;
      overflow:hidden;
      margin-bottom:10px;
    }
    .timer-fill{
      height:100%;
      background:linear-gradient(90deg,#ffe1a6,#ffcf78);
      transform-origin:left;
      animation:shrink 9s linear forwards;
    }
    @keyframes shrink{
      from{transform:scaleX(1)}
      to{transform:scaleX(0)}
    }

    .choice-row{
      display:flex;
      justify-content:center;
      align-items:stretch;
      gap:12px;
    }

    .choice{
      flex:1 1 0;
      max-width:340px;
      border:none;
      border-radius:8px;
      padding:14px 18px 16px;
      font-size:1rem;
      cursor:pointer;
      background:rgba(14,14,14,.9);
      color:var(--ink);
      text-align:left;
      transition:.18s;
      border:1px solid #ffffff20;
    }
    .choice strong{
      display:block;
      margin-bottom:4px;
      font-weight:600;
    }
    .choice span{
      display:block;
      font-size:.87rem;
      color:var(--muted);
    }
    .choice.primary{
      background:rgba(32,24,12,.96);
      border-color:rgba(255,225,150,.85);
      box-shadow:0 0 0 1px #000 inset, 0 0 18px rgba(255,225,150,.35);
    }
    .choice:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 26px rgba(0,0,0,.75);
      border-color:rgba(255,225,150,.75);
    }

    .hint{
      margin-top:8px;
      font-size:.8rem;
      color:var(--muted);
      text-align:center;
    }

    @media (max-width:720px){
      main{
        padding:20px 16px 22px;
      }
      .choice-header{
        margin-bottom:22px;
      }
      .choice-row{
        flex-direction:column;
        align-items:stretch;
      }
      .choice{
        max-width:100%;
      }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="shade" aria-hidden="true"></div>

  <main>
    <!-- 중앙 아래쪽 헤더 (제목만) -->
    <section class="choice-header">
      <div class="choice-eyebrow">CHOICE 1 · 첫 번째 갈림길</div>
      <div class="choice-meta">현재 루트 : 시작 지점</div>
      <h1 class="choice-title">오늘, 이 원고를 끝까지 열어 볼 것인가?</h1>
    </section>

    <!-- 선택지 + 타이머 -->
    <footer class="choices">
      <div class="timer">
        <div class="timer-fill"></div>
      </div>

      <div class="choice-row">
        <!-- 루트 A: 기사 여는 루트 -->
        <button class="choice primary" onclick="goScene('A')">
          <strong>기사를 열어 본다</strong>
          <span>‘밴더스내치 유출 원고’ 카드에서 본문 탭으로 들어간다.</span>
        </button>

        <!-- 루트 B: 그냥 넘기는 루트 -->
        <button class="choice" onclick="goScene('B')">
          <strong>그냥 넘긴다</strong>
          <span>다음 카드로 스크롤한다. 하지만 ‘읽지 않음(1)’은 남는다。</span>
        </button>
      </div>

      <p class="hint">선택에따라 엔딩이 달라집니다.</p>
    </footer>
  </main>

  <script>
    // 선택에 따라 중간 씬 페이지로 이동
    function goScene(which){
      if(which === 'A'){
        location.href = 'scene1_A.html';
      }else{
        location.href = 'scene1_B.html';
      }
    }
  </script>
</body>
</html>
